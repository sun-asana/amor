<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Amor Editor: Split View</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #444; }
        
        /* –î–≤—É—Ö–ø–∞–Ω–µ–ª—å–Ω—ã–π –º–∞–∫–µ—Ç */
        .main-layout { display: flex; gap: 25px; max-width: 1400px; margin: 0 auto; align-items: flex-start; }
        
        .editor-side { flex: 1.2; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .preview-side { flex: 1; position: sticky; top: 20px; }

        h2 { color: var(--primary); text-align: center; margin-top: 0; }
        .section { background: #fffafb; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #ffecf0; }
        .section-title { font-weight: bold; color: var(--primary); margin-bottom: 10px; display: block; }

        .flex-row { display: flex; gap: 10px; flex-wrap: wrap; }
        select, input[type="text"] { flex: 1; padding: 10px; border: 2px solid #ffdae0; border-radius: 12px; outline: none; margin-bottom: 5px; }
        
        .q-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 8px; margin-bottom: 8px; }
        
        .upload-zone { 
            border: 2px dashed #ffb3c1; border-radius: 12px; padding: 5px; text-align: center; 
            cursor: pointer; font-size: 12px; background: white; display: flex; align-items: center; justify-content: center;
        }
        .preview-img { max-height: 30px; border-radius: 5px; margin-right: 5px; display: none; }

        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }

        #preview-container { 
            width: 100%; height: 600px; border: 8px solid white; border-radius: 40px; 
            overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); background: #eee;
        }
        iframe { width: 100%; height: 100%; border: none; }
        
        textarea { width: 100%; height: 60px; margin-top: 10px; border-radius: 10px; border: 1px solid #ddd; padding: 10px; font-size: 11px; resize: none; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="editor-side">
        <h2>üíñ Amor Editor</h2>
        
        <div class="section">
            <span class="section-title">1. –°—Ç–∏–ª—å –∏ –ö–æ–º–∞–Ω–¥—ã</span>
            <div class="flex-row">
                <select id="grid-select">
                    <option value="hearts">–õ–∏–Ω–∏–∏ –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫ ‚ù§Ô∏è</option>
                    <option value="dots">–ü—É–Ω–∫—Ç–∏—Ä–Ω–∞—è —Å–µ—Ç–∫–∞ ‚ãØ</option>
                    <option value="neon">–ù–µ–æ–Ω–æ–≤—ã–µ –ª–∏–Ω–∏–∏ üí°</option>
                </select>
                <select id="bg-select">
                    <option value="romance">–†–æ–∑–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç</option>
                    <option value="science">–°–≤–µ—Ç–ª—ã–π —Ä–∞–¥–∏–∞–ª—å–Ω—ã–π</option>
                    <option value="modern">–Ø—Ä–∫–∏–π —Ä–æ–∑–æ–≤—ã–π</option>
                </select>
            </div>
            <div class="flex-row" style="margin-top: 10px;">
                <input type="text" id="t1" placeholder="–ö–æ–º–∞–Ω–¥–∞ 1 (‚ù§Ô∏è)">
                <input type="text" id="t2" placeholder="–ö–æ–º–∞–Ω–¥–∞ 2 (‚úâÔ∏è)">
            </div>
        </div>

        <div class="section">
            <span class="section-title">2. –í–æ–ø—Ä–æ—Å—ã (–ø–µ—Ä–µ—Ç–∞—â–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –≤ –ø–æ–ª–µ)</span>
            <div id="questions-grid"></div>
        </div>
        
        <button onclick="generate()">–û–ë–ù–û–í–ò–¢–¨ –ü–†–ï–î–ü–†–û–°–ú–û–¢–† ‚ú®</button>
        
        <div id="result-box" style="display:none; margin-top:15px;">
            <span style="font-size: 12px; color: #888;">–ö–æ–¥ –¥–ª—è Genially (Insert -> Others):</span>
            <textarea id="code-box" readonly></textarea>
        </div>
    </div>

    <div class="preview-side">
        <div id="preview-container">
            <iframe id="preview-frame" src="about:blank"></iframe>
        </div>
        <p style="text-align: center; color: var(--primary); font-size: 14px; font-weight: bold;">
            üëÄ –í–∞—à–∞ –∏–≥—Ä–∞ –±—É–¥–µ—Ç –≤—ã–≥–ª—è–¥–µ—Ç—å —Ç–∞–∫
        </p>
    </div>
</div>

<script>
    const gridContainer = document.getElementById('questions-grid');
    const imagesData = {};

    for (let i = 1; i <= 9; i++) {
        gridContainer.innerHTML += `
            <div class="q-row">
                <input type="text" id="q${i}" placeholder="–í–æ–ø—Ä–æ—Å ${i}">
                <input type="text" id="a${i}" placeholder="–û—Ç–≤–µ—Ç">
                <div class="upload-zone" onclick="document.getElementById('file${i}').click()" 
                     id="zone${i}" ondrop="dropHandler(event, ${i})" ondragover="return false">
                    <img id="prev${i}" class="preview-img">
                    <span id="text${i}">üñºÔ∏è –§–æ—Ç–æ</span>
                    <input type="file" id="file${i}" hidden onchange="fileHandler(this, ${i})" accept="image/*">
                </div>
            </div>`;
    }

    function processFile(file, index) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            imagesData[index] = e.target.result;
            const prev = document.getElementById('prev'+index);
            prev.src = e.target.result; prev.style.display = 'block';
            document.getElementById('text'+index).innerText = "‚úÖ";
            document.getElementById('zone'+index).style.borderColor = "#4CAF50";
        };
        reader.readAsDataURL(file);
    }

    function fileHandler(input, index) { processFile(input.files[0], index); }
    function dropHandler(ev, index) {
        ev.preventDefault();
        if (ev.dataTransfer.files) processFile(ev.dataTransfer.files[0], index);
    }

    function generate() {
        const baseUrl = "https://sun-asana.github.io/amor/index.html"; 
        let params = new URLSearchParams();
        
        params.set('grid', document.getElementById('grid-select').value);
        params.set('bg', document.getElementById('bg-select').value);
        params.set('t1', document.getElementById('t1').value || "–ö–æ–º–∞–Ω–¥–∞ 1");
        params.set('t2', document.getElementById('t2').value || "–ö–æ–º–∞–Ω–¥–∞ 2");

        for (let i = 1; i <= 9; i++) {
            const q = document.getElementById('q'+i).value || "";
            const a = document.getElementById('a'+i).value || "";
            const img = imagesData[i] || "";
            params.set('q'+i, `${q}|${a}|${img}`);
        }

        const finalUrl = baseUrl + "?" + params.toString();
        document.getElementById('preview-frame').src = finalUrl;
        document.getElementById('code-box').value = `<iframe src="${finalUrl}" width="800" height="600" frameborder="0" allowfullscreen></iframe>`;
        document.getElementById('result-box').style.display = 'block';
    }
</script>
</body>
</html>

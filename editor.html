<!DOCTYPE html>

    <style>
        :root { --p: #ff4d6d; --s: #ffdee9; }

        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        #copy-btn { position: absolute; top: 10px; right: 10px; background: var(--p); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .generate-btn { background: var(--p); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 18px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">

        <div class="grid-options" id="grid-selector">

            <div class="opt" data-val="hearts">‚ù§Ô∏è –°–µ—Ä–¥–µ—á–∫–∏</div>

            </div>

    <button class="generate-btn" onclick="generateCode()">–°–û–ó–î–ê–¢–¨ –ò–ì–†–£ üöÄ</button>

<script>
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª–µ–π –≤–æ–ø—Ä–æ—Å–æ–≤
    const qList = document.getElementById('q-list');
    for(let i=1; i<=9; i++) {
        qList.innerHTML += `<input type="text" id="q${i}" placeholder="–í–æ–ø—Ä–æ—Å ${i}">
                             <input type="text" id="a${i}" placeholder="–û—Ç–≤–µ—Ç ${i}">`;
    }

    // –õ–æ–≥–∏–∫–∞ –≤—ã–±–æ—Ä–∞ —Å—Ç–∏–ª—è
    const opts = document.querySelectorAll('.opt');
    opts.forEach(o => {
        o.onclick = () => {
            opts.forEach(x => x.classList.remove('active'));
            o.classList.add('active');
        };
    });

    function generateCode() {
        const baseUrl = "https://sun-asana.github.io/amor/index.html"; // –ü–†–û–í–ï–†–¨ –≠–¢–£ –°–°–´–õ–ö–£!
        const grid = document.querySelector('.opt.active').dataset.val;
        const [s1, s2] = document.getElementById('symbols').value.split('|');
        const t1 = document.getElementById('t1_name').value || "–ö–æ–º–∞–Ω–¥–∞ 1";
        const t2 = document.getElementById('t2_name').value || "–ö–æ–º–∞–Ω–¥–∞ 2";
        
        let params = `?grid=${grid}&s1=${s1}&s2=${s2}&t1=${encodeURIComponent(t1)}&t2=${encodeURIComponent(t2)}`;
        
        for(let i=1; i<=9; i++) {
            const q = document.getElementById('q'+i).value || `–í–æ–ø—Ä–æ—Å ${i}`;
            const a = document.getElementById('a'+i).value || `–æ—Ç–≤–µ—Ç`;
            params += `&q${i}=${encodeURIComponent(q + '|' + a)}`;
        }

        const fullUrl = baseUrl + params;
        const iframeCode = `<iframe src="${fullUrl}" width="800" height="600" frameborder="0" allowfullscreen></iframe>`;
        
        document.getElementById('code-text').innerText = iframeCode;
        document.getElementById('result-area').style.display = 'block';
    }

    function copyCode() {
        const text = document.getElementById('code-text').innerText;
        navigator.clipboard.writeText(text);
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –í—Å—Ç–∞–≤–ª—è–π –µ–≥–æ –≤ Genially —á–µ—Ä–µ–∑ Insert -> Others.");
    }
</script>

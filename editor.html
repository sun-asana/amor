<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Amor Editor Pro - Preview Mode</title>
    <style>
        :root { --p: #ff4d6d; --s: #ffdee9; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdf2f5; display: flex; gap: 20px; padding: 20px; }
        
        /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings { flex: 1; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); overflow-y: auto; height: 90vh; }
        
        /* –û–∫–Ω–æ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
        .preview-container { flex: 1; position: sticky; top: 20px; height: 90vh; background: #eee; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; border: 5px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #preview-window { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; position: relative; }
        
        /* –°—Ç–∏–ª–∏ —Å–µ—Ç–∫–∏ –≤ –ø—Ä–µ–≤—å—é */
        .p-grid { display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; }
        .p-cell { width: 60px; height: 60px; background: white; border-radius: 10px; border: 2px solid var(--s); }
        
        .grid-neon .p-cell { border-color: #fff; box-shadow: 0 0 10px var(--p); background: rgba(0,0,0,0.2); }
        .grid-hearts .p-cell { border: 2px double var(--p); }
        .grid-dots .p-cell { border: 2px dashed var(--p); }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã */
        .section { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-opt { padding: 8px 15px; border: 2px solid var(--s); border-radius: 20px; cursor: pointer; background: white; transition: 0.3s; }
        .btn-opt.active { background: var(--p); color: white; border-color: var(--p); }
        
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 2px solid var(--s); border-radius: 10px; box-sizing: border-box; }
        .generate-btn { background: var(--p); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 18px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        
        #result-area { display: none; margin-top: 15px; background: #333; color: white; padding: 15px; border-radius: 10px; font-size: 12px; word-break: break-all; }
        
        /* –ú–∏–Ω–∏-–∫—É—Ä—Å–æ—Ä –≤ –ø—Ä–µ–≤—å—é */
        #p-cursor { position: absolute; width: 30px; pointer-events: none; }
    </style>
</head>
<body>

<div class="settings">
    <h2 style="color: var(--p); margin-top: 0;">üèπ Amor –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</h2>
    
    <div class="section">
        <label><b>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ–Ω</b></label>
        <div class="btn-group" id="bg-opts">
            <div class="btn-opt active" data-val="romance">–†–æ–∑–æ–≤—ã–π</div>
            <div class="btn-opt" data-val="science">–°–≤–µ—Ç–ª—ã–π</div>
            <div class="btn-opt" data-val="modern">–Ø—Ä–∫–∏–π</div>
        </div>
    </div>

    <div class="section">
        <label><b>–°—Ç–∏–ª—å —Å–µ—Ç–∫–∏</b></label>
        <div class="btn-group" id="grid-opts">
            <div class="btn-opt active" data-val="dots">–ü—É–Ω–∫—Ç–∏—Ä</div>
            <div class="btn-opt" data-val="hearts">–î–≤–æ–π–Ω–∞—è</div>
            <div class="btn-opt" data-val="neon">–ù–µ–æ–Ω</div>
        </div>
    </div>

    <div class="section">
        <label><b>–ö—É—Ä—Å–æ—Ä</b></label>
        <select id="cursor-select">
            <option value="https://cdn-icons-png.flaticon.com/512/3588/3588640.png">–ö—É–ø–∏–¥–æ–Ω</option>
            <option value="https://cdn-icons-png.flaticon.com/512/2904/2904973.png">–°—Ç—Ä–µ–ª–∞</option>
            <option value="https://cdn-icons-png.flaticon.com/512/833/833472.png">–°–µ—Ä–¥–µ—á–∫–æ</option>
        </select>
    </div>

    <div class="section">
        <label><b>–ù–∞–∑–≤–∞–Ω–∏—è –∫–æ–º–∞–Ω–¥</b></label>
        <input type="text" id="t1" placeholder="–ö–æ–º–∞–Ω–¥–∞ 1 (–Ω–∞–ø—Ä. –°–µ—Ä–¥–µ—á–∫–∏)">
        <input type="text" id="t2" placeholder="–ö–æ–º–∞–Ω–¥–∞ 2 (–Ω–∞–ø—Ä. –ö–æ–Ω–≤–µ—Ä—Ç—ã)">
    </div>

    <div class="section">
        <label><b>–í–æ–ø—Ä–æ—Å—ã (9 —à—Ç—É–∫)</b></label>
        <div id="q-inputs" style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;"></div>
    </div>

    <button class="generate-btn" onclick="generate()">–°–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ö–û–î üöÄ</button>
    
    <div id="result-area">
        <code id="code-text"></code>
    </div>
</div>

<div class="preview-container">
    <div style="margin-bottom: 10px; font-weight: bold; color: #666;">–ü–†–ï–î–ü–†–û–°–ú–û–¢–†</div>
    <div id="preview-window">
        <div id="p-status" style="margin-bottom: 15px; font-weight: bold; color: var(--p);">–•–æ–¥: –ö–æ–º–∞–Ω–¥–∞ 1</div>
        <div class="p-grid" id="p-grid-box">
            <div class="p-cell"></div><div class="p-cell"></div><div class="p-cell"></div>
            <div class="p-cell"></div><div class="p-cell"></div><div class="p-cell"></div>
            <div class="p-cell"></div><div class="p-cell"></div><div class="p-cell"></div>
        </div>
        <img id="p-cursor" src="https://cdn-icons-png.flaticon.com/512/3588/3588640.png" style="top: 70%; left: 70%;">
    </div>
</div>

<script>
    // 1. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
    const qContainer = document.getElementById('q-inputs');
    for(let i=1; i<=9; i++) {
        qContainer.innerHTML += `<input type="text" id="q${i}" placeholder="–í${i}"><input type="text" id="a${i}" placeholder="–û${i}">`;
    }

    // 2. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é
    function updatePreview() {
        const bg = document.querySelector('#bg-opts .active').dataset.val;
        const grid = document.querySelector('#grid-opts .active').dataset.val;
        const cursor = document.getElementById('cursor-select').value;
        const win = document.getElementById('preview-window');
        
        // –§–æ–Ω
        const colors = {'romance': '#fff0f5', 'science': '#f8f9fa', 'modern': '#ffb3c1'};
        win.style.background = colors[bg];
        
        // –°–µ—Ç–∫–∞
        const gridBox = document.getElementById('p-grid-box');
        gridBox.className = 'p-grid grid-' + grid;
        
        // –ö—É—Ä—Å–æ—Ä
        document.getElementById('p-cursor').src = cursor;
    }

    // –°–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫-–æ–ø—Ü–∏–π
    document.querySelectorAll('.btn-opt').forEach(btn => {
        btn.onclick = (e) => {
            const parent = e.target.parentElement;
            parent.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            updatePreview();
        };
    });

    document.getElementById('cursor-select').onchange = updatePreview;

    // 3. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–∞
    function generate() {
        const baseUrl = "https://sun-asana.github.io/amor/index.html";
        const bg = document.querySelector('#bg-opts .active').dataset.val;
        const grid = document.querySelector('#grid-opts .active').dataset.val;
        const cursor = encodeURIComponent(document.getElementById('cursor-select').value);
        const t1 = encodeURIComponent(document.getElementById('t1').value || "–ö–æ–º–∞–Ω–¥–∞ 1");
        const t2 = encodeURIComponent(document.getElementById('t2').value || "–ö–æ–º–∞–Ω–¥–∞ 2");

        let url = `${baseUrl}?bg=${bg}&grid=${grid}&cur=${cursor}&t1=${t1}&t2=${t2}`;
        
        for(let i=1; i<=9; i++) {
            const q = encodeURIComponent(document.getElementById('q'+i).value || `–í–æ–ø—Ä–æ—Å ${i}`);
            const a = encodeURIComponent(document.getElementById('a'+i).value || `–æ—Ç–≤–µ—Ç`);
            url += `&q${i}=${q}|${a}`;
        }

        const iframe = `<iframe src="${url}" width="800" height="600" frameborder="0" allowfullscreen></iframe>`;
        document.getElementById('code-text').innerText = iframe;
        document.getElementById('result-area').style.display = 'block';
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä
        navigator.clipboard.writeText(iframe);
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!");
    }

    updatePreview();
</script>

</body>
</html>

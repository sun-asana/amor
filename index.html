<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Tic-Tac-Toe</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f5;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            cursor: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫—É—Ä—Å–æ—Ä */
        }

        /* –®–∞–ø–∫–∞ –∏–≥—Ä—ã */
        #status {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }

        /* –°–µ—Ç–∫–∞ */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 15px;
            z-index: 10;
        }

        .cell {
            background: white;
            border: 4px solid var(--secondary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤–æ–ø—Ä–æ—Å–∞ */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            z-index: 100;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        #modal h2 { color: var(--primary); margin-top: 0; }
        #modal input {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            outline: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã –¥–µ–∫–æ—Ä–∞ */
        #custom-cursor {
            position: fixed;
            width: 50px;
            height: 50px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            animation: moveUp 1s forwards;
        }

        @keyframes moveUp {
            to { transform: translateY(-50px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –ª—é–±–≤–∏...</div>
    <div class="board" id="board"></div>

    <div id="modal">
        <h2 id="modal-team">–í–æ–ø—Ä–æ—Å</h2>
        <p id="question-text">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞...</p>
        <input type="text" id="answer-input" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç...">
        <br>
        <button class="btn" onclick="checkAnswer()">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
    </div>

    <img id="custom-cursor" src="https://cdn-icons-png.flaticon.com/512/3588/3588640.png">

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ URL
        const t1Name = params.get('t1') || "–ö–æ–º–∞–Ω–¥–∞ –°–µ—Ä–¥–µ—á–µ–∫";
        const t2Name = params.get('t2') || "–ö–æ–º–∞–Ω–¥–∞ –ö–æ–Ω–≤–µ—Ä—Ç–æ–≤";
        const t1Sym = params.get('s1') || "‚ù§Ô∏è";
        const t2Sym = params.get('s2') || "‚úâÔ∏è";
        
        // –í–æ–ø—Ä–æ—Å—ã (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –æ–Ω–∏ –ø—Ä–∏–¥—É—Ç –∏–∑ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞)
        // –ü—Ä–∏–º–µ—Ä: q1=–í–æ–ø—Ä–æ—Å|–û—Ç–≤–µ—Ç&q2=–í–æ–ø—Ä–æ—Å2|–û—Ç–≤–µ—Ç2
        let questions = [];
        for(let i=1; i<=9; i++) {
            let data = params.get('q'+i) || `–í–æ–ø—Ä–æ—Å ‚Ññ${i}|–æ—Ç–≤–µ—Ç`;
            questions.push({ q: data.split('|')[0], a: data.split('|')[1] });
        }

        let currentPlayer = 1;
        let selectedCell = null;
        const statusDisplay = document.getElementById('status');
        statusDisplay.innerText = `–•–æ–¥: ${t1Name}`;

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—è
        const board = document.getElementById('board');
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => openQuestion(i, cell);
            board.appendChild(cell);
        }

        // –õ–æ–≥–∏–∫–∞ –∫—É—Ä—Å–æ—Ä–∞ –∏ —à–ª–µ–π—Ñ–∞
        document.addEventListener('mousemove', (e) => {
            const cur = document.getElementById('custom-cursor');
            cur.style.left = e.clientX + 'px';
            cur.style.top = e.clientY + 'px';
            
            if (Math.random() > 0.8) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = '‚ú®';
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        });

        function openQuestion(index, cell) {
            if (cell.innerText !== "") return;
            selectedCell = cell;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal-team').innerText = currentPlayer === 1 ? t1Name : t2Name;
            document.getElementById('question-text').innerText = questions[index].q;
            document.getElementById('answer-input').value = "";
        }

        function checkAnswer() {
            const userAns = document.getElementById('answer-input').value.toLowerCase().trim();
            const correctAns = questions[Array.from(board.children).indexOf(selectedCell)].a.toLowerCase().trim();

            if (userAns === correctAns) {
                selectedCell.innerText = currentPlayer === 1 ? t1Sym : t2Sym;
                if (checkWin()) {
                    statusDisplay.innerText = `üéâ –ü–û–ë–ï–î–ê: ${currentPlayer === 1 ? t1Name : t2Name}!`;
                    board.style.pointerEvents = 'none';
                } else {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    statusDisplay.innerText = `–•–æ–¥: ${currentPlayer === 1 ? t1Name : t2Name}`;
                }
                document.getElementById('modal').style.display = 'none';
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω–æ! –•–æ–¥ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç –¥—Ä—É–≥–æ–π –∫–æ–º–∞–Ω–¥–µ.");
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                statusDisplay.innerText = `–•–æ–¥: ${currentPlayer === 1 ? t1Name : t2Name}`;
                document.getElementById('modal').style.display = 'none';
            }
        }

        function checkWin() {
            const cells = Array.from(board.children).map(c => c.innerText);
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return wins.some(comb => 
                cells[comb[0]] !== "" && 
                cells[comb[0]] === cells[comb[1]] && 
                cells[comb[1]] === cells[comb[2]]
            );
        }
    </script>
</body>
</html>
